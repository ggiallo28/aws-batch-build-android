AWSTemplateFormatVersion: "2010-09-09"
Metadata:
  License: Apache-2.0
Description: "Launch template to avoid creating a custom ami"

Parameters:
  Project:
    Type: String

  VpcStackName:
    Type: String

  KmsKeyArn:
    Type: String

  ImageName:
    Type: String

  ImageTag:
    Type: String

  InstanceType:
    Default: m5a.2xlarge
    Type: String    

  MaxvCpusCount:
    Default: 8
    Type: String

  MinvCpusCount:
    Default: 0
    Type: String

  MemorySizeMiB:
    Default: 32000
    Type: String

  CCacheSizeGB:
    Default: 22
    Type: String

  VolumeSizeGB:
    Default: 500
    Type: String   

Resources:
  ComputeEnvironment:
    Type: "AWS::Batch::ComputeEnvironment"
    Properties:
      Type: MANAGED
      ComputeEnvironmentName: !Sub "${Project}-${AWS::Region}-${ImageTag}"
      ServiceRole: !Ref ServiceRole
      ComputeResources:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub "${VpcStackName}:SecurityGroup"
        Subnets:
          - Fn::ImportValue: !Sub "${VpcStackName}:SubnetA"
          - Fn::ImportValue: !Sub "${VpcStackName}:SubnetB"
        Type: EC2
        MinvCpus: !Ref MinvCpusCount
        MaxvCpus: !Ref MaxvCpusCount
        InstanceRole: !Ref InstanceProfile
        InstanceTypes:
          - !Ref InstanceType
        LaunchTemplate:
          LaunchTemplateId: !Ref ComputeLaunchTemplate
          Version: !GetAtt ComputeLaunchTemplate.LatestVersionNumber
        DesiredvCpus: !Ref MinvCpusCount
      State: ENABLED

  ComputeLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Join ["-",[!Ref Project, "launch-template", !Ref ImageTag]]
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName:  '/dev/sdb'  # Amazon ECS-Optimized Amazon Linux 2 ami accepts EDS vol /dev/sd[b-l]
            Ebs:
              DeleteOnTermination: true
              Encrypted: false
              VolumeSize: !Ref VolumeSizeGB
              VolumeType: "gp2"
        UserData:
         "Fn::Base64": !Sub |
            MIME-Version: 1.0
            Content-Type: multipart/mixed; boundary="==MYBOUNDARY=="

            --==MYBOUNDARY==
            Content-Type: text/x-shellscript; charset="us-ascii"

            #!/bin/bash

            mkfs -t xfs -f /dev/sdb
            mkdir /data
            mount /dev/sdb /data

            blockdev --setra 4294967295 /dev/sdb
            echo 100 > /proc/sys/vm/dirty_ratio
            echo "2000" > /proc/sys/vm/vfs_cache_pressure

            service docker restart

            yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
            status amazon-ssm-agent
            start amazon-ssm-agent
            status amazon-ssm-agent

            curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py"
            python get-pip.py
            pip install awscli

            mkdir /ccache
            mount -t tmpfs -o rw,size=${CCacheSizeGB}G tmpfs /ccache

            --==MYBOUNDARY==

  JobDefinition:
    Type: "AWS::Batch::JobDefinition"
    Properties:
      Type: container
      Timeout:
        AttemptDurationSeconds: 1800
      JobDefinitionName: !Join ["-",[!Ref Project, "job-definition"]]
      ContainerProperties:
        Command :
          - "./../entrypoint.sh"
        Memory: !Ref MemorySizeMB
        Privileged: false
        ReadonlyRootFilesystem: false
        Vcpus: !Ref MaxvCpusCount
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}:${ImageTag}"
        MountPoints:
          - ContainerPath: "/workspace"
            ReadOnly: false
            SourceVolume: data
          - ContainerPath: "/ccache"
            ReadOnly: false
            SourceVolume: ccache
        Volumes:
          - Name: data
            Host:
              SourcePath: "/data"
          - Name: ccache
            Host:
              SourcePath: "/ccache"

  JobQueue:
    Type: AWS::Batch::JobQueue
    Properties:
      ComputeEnvironmentOrder:
        - Order: 1
          ComputeEnvironment: !Ref  ComputeEnvironment
      State: ENABLED
      Priority: 1
      JobQueueName: !Join ["-",[!Ref Project, "job-queue"]]

  ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: !Join ["-",[!Ref Project, "service-role"]]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "batch.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: ecs-instance-options-3
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecs:CreateCluster"
                  - "ecs:DeregisterContainerInstance"
                  - "ecs:DiscoverPollEndpoint"
                  - "ecs:Poll"
                  - "ecs:RegisterContainerInstance"
                  - "ecs:StartTelemetrySession"
                  - "ecs:UpdateContainerInstancesState"
                  - "ecs:Submit*"
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "s3:Get*"
                  - "s3:List*"
                Resource: "*"
        - PolicyName: "security"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "kms:Decrypt"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey"
                  - "kms:ReEncrypt"
                  - "kms:Describe"
                Resource: !Ref KmsKeyArn
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole

  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: !Join ["-",[!Ref Project, "instance-role"]]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Policies:
        - PolicyName: "security"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "kms:Decrypt"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey"
                  - "kms:ReEncrypt"
                  - "kms:Describe"
                Resource: !Ref KmsKeyArn
        - PolicyName: ecs-instance-options
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecs:CreateCluster"
                  - "ecs:DeregisterContainerInstance"
                  - "ecs:DiscoverPollEndpoint"
                  - "ecs:Poll"
                  - "ecs:RegisterContainerInstance"
                  - "ecs:StartTelemetrySession"
                  - "ecs:UpdateContainerInstancesState"
                  - "ecs:Submit*"
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "s3:Get*"
                  - "s3:List*"
                Resource: "*"
        - PolicyName: "s3-glue-data"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:*"
                Resource:
                  - "*"

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref InstanceRole
